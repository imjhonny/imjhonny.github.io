<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- load D3, topojason and world map -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="/datamaps.world.min.js"></script>
    <!--BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Load styles  -->
    <link rel="stylesheet" type="text/css" href="appStyles.css" />
    <title>World Visualization</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="menu" class=""></div>
    <div id="main-content" class="row ">
        <div class="col-sm-7">
          <div id="map-container" class="col-sm-12"></div>
          <div class="legend col-sm-12">
            <dl class ="row">
              <dt class="col-sm-3">Veryimportant: </dt><dd class="col-sm-1" style="background-color:rgba(240,223,12,1)">&nbsp;</dd>
              <dt class="col-sm-3">Ratherimportant: </dt><dd class="col-sm-1" style="background-color:rgba(240,223,12,0.3)">&nbsp;</dd>
              <dt class="col-sm-3">Notveryimportant: </dt><dd class="col-sm-1" style="background-color:rgba(232,88,93,0.3)">&nbsp;</dd>
              <dt class="col-sm-3">Notatallimportant: </dt><dd class="col-sm-1" style="background-color:rgba(232,88,93,1)">&nbsp;</dd>
              <dt class="col-sm-3">Noanswer: </dt><dd class="col-sm-1" style="background-color:rgba(255,255,255,0.5)">&nbsp;</dd>
            </dl>
          </div>
          <div id ="datesContainer" class="col-sm-12"></div>
        </div>
        <div class="col-sm-5">
          <div id="dropDownValues" class="col-sm-12"></div>
          <div id="countriesViz" class="col-sm-12"></div>
        </div>
      </div>
    </div>


  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--MODEL  -->

  <script src="js/view/menu.js"> </script>
  <script src="js/view/mapView.js"> </script>
  <script src="js/view/valueDropView.js"> </script>
  <script src="js/view/dateView.js"> </script>
  <script src="js/view/countriesView.js"> </script>
  <script src="js/view/countryVizContainerView.js"> </script>
